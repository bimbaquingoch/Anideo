<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Anideo</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style/style.css">

</head>

<body>
    <header class="header">
        <img class="header__img" src="./img/logoplatzi.png" alt="logoplatzi" />
        <div class="header__menu">
            <div class="header__menu__profile">
                <img src="./img/user.png" alt="User" />
                <p>Perfil de usuario</p>
            </div>

            <ul>
                <li><a href="/">Cuenta</a></li>
                <li><a href="/">Cerrar sesion</a></li>
            </ul>
        </div>
    </header>
    <section class="main">

        <div class="main__encabezado">
            <img class="main__banner" src="./img/banner.jpg" alt="">
        </div>

        <h2 class="main__titulo">Que quieres ver?</h2>
        <input class="input" type="text" placeholder="Buscar..." />
    </section>

    <section class="carousel">
        <div class="carousel__container">

            <div class="carousel__item">
                <img class="carousel__item__img" src="./img/mugiwaras.jpg" alt="" />
                <div class="carousel__item__details">
                    <div>
                        <img src="./img/play.png" alt="Play" />
                        <img src="./img/plus.png" alt="Plus" />
                    </div>
                    <p class="carousel__item__details__titulo">One Piece</p>
                    <p class="carousel__item__details__subtitulo">1997 - En emision</p>
                </div>
            </div>


            <div class="carousel__item">
                <img class="carousel__item__img" src="./img/saitama.png" alt="" />
                <div class="carousel__item__details">
                    <div>
                        <img src="./img/play.png" alt="Play" />
                        <img src="./img/plus.png" alt="Plus" />
                    </div>
                    <p class="carousel__item__details__titulo">One Punch Man</p>
                    <p class="carousel__item__details__subtitulo">2012 - Finalizado</p>
                </div>
            </div>


            <div class="carousel__item">
                <img class="carousel__item__img" src="./img/snk.jpeg" alt="" />
                <div class="carousel__item__details">
                    <div>
                        <img src="./img/play.png" alt="Play" />
                        <img src="./img/plus.png" alt="Plus" />
                    </div>
                    <p class="carousel__item__details__titulo">Shingeki No Kyojin</p>
                    <p class="carousel__item__details__subtitulo">2012 - En emision</p>
                </div>
            </div>


            <div class="carousel__item">
                <img class="carousel__item__img" src="./img/steinsGate.jpg" alt="" />
                <div class="carousel__item__details">
                    <div>
                        <img src="./img/play.png" alt="Play" />
                        <img src="./img/plus.png" alt="Plus" />
                    </div>
                    <p class="carousel__item__details__titulo">Steins Gate</p>
                    <p class="carousel__item__details__subtitulo">2014 - Finalizado</p>
                </div>
            </div>

        </div>
        </div>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;500&display=swap"
      rel="stylesheet"
    />

    <title>Login</title>
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./img/logoplatzi.png" alt="logoplatzi" />
    </header>

    <section class="login">
      <section class="login__container">
        <h2>Iniciar sesión</h2>
        <img class="login__img" src="./img/allMight.png" alt="allMight" />
        <form class="login__container__form">
          <input class="input__register" type="text" placeholder="Correo" />
          <input
            class="input__register"
            type="password"
            placeholder="Contraseña"
          />
          <button class="button">Iniciar Sesion</button>

          <div class="login__container__rememberMe">
            <label>
              <input type="checkbox" id="cbox1" value="checkbox" />Recuerdame
            </label>
            <a href="/">Olvide mi contraseña</a>
          </div>
        </form>
        <section class="login__container__socialMedia">
          <div>
            <img src="./img/googleBN.png" alt="google" />Iniciar sesion con
            Google
          </div>
          <div>
            <img src="./img/twitterbn.png" alt="twitter" />Iniciar sesion con
            Twitter
          </div>
        </section>
        <p class="login__container__register">
          No tienes ninguna cuenta <a href="register.html">Registrate</a>
        </p>
      </section>
    </section>
    <footer class="footer">
      <a href="/">Términos de uso</a>
      <a href="/">Declaración de privacidad</a>
      <a href="/">Centro de ayuda</a>
    </footer>
  </body>
</html>

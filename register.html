<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Registro</title>
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./img/logoplatzi.png" alt="logoplatzi" />
    </header>

    <section class="register">
      <section class="register__container">
        <h2>Registrate</h2>
        <img class="login__img" src="./img/saitama.png" alt="Sanji" />
        <form class="register__container__form">
          <input class="input__register" type="text" placeholder="Nombre" />
          <input class="input__register" type="text" placeholder="Correo" />
          <input
            class="input__register"
            type="password"
            placeholder="Contraseña"
          />
          <button class="button">Registrar</button>
        </form>
        <p class="login__container__register">
          Ya tienes una cuenta?
          <a href="login.html"> Inicia Sesion</a>
        </p>
      </section>
    </section>
    <footer class="footer">
      <a href="/">Términos de uso</a>
      <a href="/">Declaración de provacidad</a>
      <a href="/">Centro de ayuda</a>
    </footer>
  </body>
</html>
